	<div class="row col-md-5  col-md-offset-1 col-sm-5  col-sm-offset-1 col-xs-5  col-xs-offset-1 panel panel-default">

		<table class="table">

			</tr>
			<tr>
				<th><label>Age:</label></th>
				<td class="age">50</td>
				<td><button type="button" class="btn btn-default btn-color btnAge">Copy</button></td>
			</tr>
			<tr>	
				<th><label>Gender:</label></th>
				<td class="gender">Male</td>
				<td><button type="button" class="btn btn-default btn-color btnGender">Copy</button></td>
			</tr>
			<tr>	
				<th><label>Occupation:</label></th>
				<td class="occupation">Banker</td>
				<td><button type="button" class="btn btn-default btn-color btnOccupation">Copy</button></td>
			</tr>
			<tr>	
				<th><label>Email:</label></th>
				<td class="email">myname@gmail.com</td>
				<td><button type="button" class="btn btn-default btn-color btnEmail">Copy</button></td>
			</tr>
			<tr>	
				<th><label>Phone:</label></th>
				<td class="phone">017.......01</td>
				<td><button type="button" class="btn btn-default btn-color btnPhone">Copy</button></td>
			</tr>
			<tr>
			<td></td><td></td><td><button type="button" class="btn btn-default btn-color btnAll">Copy All</button></td></tr>
		</table>	
	</div>

	<p class="p"></p>

		<div class="panel-heading">Input Form</div>
		<table class="table">
			<tr>
				<th><label>Name:</label></th>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<th><label>Age:</label></th>
				<td><input type="text" name="age" id="age"></td>
			</tr>
			<tr>	
				<th><label>Gender:</label></th>
				<td><input type="text" name="gender" id="gender"></td>
			</tr>
			<tr>	
				<th><label>Occupation:</label></th>
				<td><input type="text" name="occupation" id="occupation"></td>
			</tr>
			<tr>	
				<th><label>Email:</label></th>
				<td><input type="text" name="email" id="email"></td>
			</tr>
			<tr>	
				<th><label>Phone:</label></th>
				<td><input type="text" name="phone" id="phone"></td>
			</tr>
		</table>	
	</div>
